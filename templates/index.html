<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Inference System Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/styles.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-brain me-2"></i>
                ML Inference System
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-server me-2"></i>Microservices Status</h5>
                        <button id="refreshStatus" class="btn btn-sm btn-outline-info">
                            <i class="fas fa-sync-alt me-2"></i>Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="row" id="servicesStatus">
                            <div class="col-12 text-center">
                                <div class="spinner-border text-info" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading services status...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-vial me-2"></i>Test Inference</h5>
                            </div>
                            <div class="card-body">
                                <form id="inferenceForm">
                                    <div class="mb-3">
                                        <label for="feature1" class="form-label">Feature 1</label>
                                        <input type="number" class="form-control" id="feature1" step="0.01" value="0.5">
                                    </div>
                                    <div class="mb-3">
                                        <label for="feature2" class="form-label">Feature 2</label>
                                        <input type="number" class="form-control" id="feature2" step="0.01" value="0.3">
                                    </div>
                                    <div class="mb-3">
                                        <label for="feature3" class="form-label">Feature 3</label>
                                        <input type="number" class="form-control" id="feature3" step="0.01" value="0.7">
                                    </div>
                                    <div class="mb-3">
                                        <label for="feature4" class="form-label">Feature 4</label>
                                        <input type="number" class="form-control" id="feature4" step="0.01" value="0.2">
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-play me-2"></i>Run Inference
                                    </button>
                                    <button type="button" id="randomFeatures" class="btn btn-secondary ms-2">
                                        <i class="fas fa-random me-2"></i>Random Features
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-poll me-2"></i>Inference Results</h5>
                            </div>
                            <div class="card-body">
                                <div id="inferenceResults">
                                    <div class="alert alert-info">
                                        <i class="fas fa-info-circle me-2"></i>Submit the form to see inference results.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-project-diagram me-2"></i>System Architecture</h5>
                    </div>
                    <div class="card-body">
                        <div class="architecture-diagram">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="100%" height="200">
                                <!-- Data Ingestion Service -->
                                <g class="service" id="diagram-data-ingestion">
                                    <rect x="50" y="60" width="150" height="80" rx="10" fill="var(--bs-dark)" stroke="var(--bs-info)" stroke-width="2"/>
                                    <text x="125" y="100" text-anchor="middle" fill="var(--bs-light)">Data Ingestion</text>
                                    <text x="125" y="120" text-anchor="middle" fill="var(--bs-light)" font-size="12">Service 1</text>
                                </g>
                                <!-- Arrow 1 -->
                                <g class="arrow">
                                    <line x1="200" y1="100" x2="250" y2="100" stroke="var(--bs-light)" stroke-width="2"/>
                                    <polygon points="250,95 260,100 250,105" fill="var(--bs-light)"/>
                                </g>
                                <!-- Preprocessing Service -->
                                <g class="service" id="diagram-preprocessing">
                                    <rect x="260" y="60" width="150" height="80" rx="10" fill="var(--bs-dark)" stroke="var(--bs-info)" stroke-width="2"/>
                                    <text x="335" y="100" text-anchor="middle" fill="var(--bs-light)">Preprocessing</text>
                                    <text x="335" y="120" text-anchor="middle" fill="var(--bs-light)" font-size="12">Service 2</text>
                                </g>
                                <!-- Arrow 2 -->
                                <g class="arrow">
                                    <line x1="410" y1="100" x2="460" y2="100" stroke="var(--bs-light)" stroke-width="2"/>
                                    <polygon points="460,95 470,100 460,105" fill="var(--bs-light)"/>
                                </g>
                                <!-- Inference Service -->
                                <g class="service" id="diagram-inference">
                                    <rect x="470" y="60" width="150" height="80" rx="10" fill="var(--bs-dark)" stroke="var(--bs-info)" stroke-width="2"/>
                                    <text x="545" y="100" text-anchor="middle" fill="var(--bs-light)">Inference</text>
                                    <text x="545" y="120" text-anchor="middle" fill="var(--bs-light)" font-size="12">Service 3</text>
                                </g>
                                <!-- Arrow 3 -->
                                <g class="arrow">
                                    <line x1="620" y1="100" x2="670" y2="100" stroke="var(--bs-light)" stroke-width="2"/>
                                    <polygon points="670,95 680,100 670,105" fill="var(--bs-light)"/>
                                </g>
                                <!-- Postprocessing Service -->
                                <g class="service" id="diagram-postprocessing">
                                    <rect x="680" y="60" width="150" height="80" rx="10" fill="var(--bs-dark)" stroke="var(--bs-info)" stroke-width="2"/>
                                    <text x="755" y="100" text-anchor="middle" fill="var(--bs-light)">Postprocessing</text>
                                    <text x="755" y="120" text-anchor="middle" fill="var(--bs-light)" font-size="12">Service 4</text>
                                </g>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light py-3 mt-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2023 ML Inference System - FastAPI Microservices</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/main.js"></script>
</body>
</html>
